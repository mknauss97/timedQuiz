<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" type="text/css" href=".\assets\css\reset.css">
    <link rel="stylesheet" type="text/css" href=".\assets\css\style.css">
</head>

<body>
    <header class="home-screen" style="display: inline-block;">
        <h1>Coding Quiz Challenge</h1>
        <a class= highScore src="assets\scores.html">High Score</a>
        <div id="timer-count">75</div>
        <button class="start-button">Start Quiz</button>
    </header>

    <main>
        <card class="quiz-card" style="display:none;">
          <h2 id="question">ask question here</h2>
          <div>
            <button class="answerA" id="buttonA">A</button>
            <h3 id="answerA">buttonA</h3>
            <div></div>
            <button id="buttonB">B</button>
            <h3 id="answerB">buttonB</h3>
            <div></div>
            <button class = "answerC" id="buttonC">C</button>
            <h3 id="answerC">buttonC</h3>
            <div></div>
            <button id="buttonD">D</button>
            <h3 id="answerD">buttonD</h3>
            <div></div>
          </div>
        </card>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
