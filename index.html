<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" type="text/css" href=".\assets\css\reset.css">
    <link rel="stylesheet" type="text/css" href=".\assets\css\style.css">
</head>

<body>
    <nav>
    <a class= highScore href="assets\scores.html">High Score</a>
</nav>
    <header id="home-screen" style="display: inline-block;">
        <h1>Coding Quiz Challenge</h1>
        <button class="start-button">Start Quiz</button>
    </header>

    <main>
        
        <card id="quiz-card" style="display:none;">
            <div class="timer-count">75</div>
            <h1 class="questionCurrent"></h1>
          <div id="butts">
              <button id="button1"></button>
              <button id="button2"></button>
              <button id="button3"></button>
              <button id="button4"></button>
          </div>
        
            
          <p id="response"></p>
        </card>
        <card id="gameOver" style="display: none;">
            <div class="timer-count"></div>
            <h1>Game Over</h1>
            <h3 id="finalScore"></h3>
            <form onsubmit="highNoon()">
            <input type="text" id="form-input" placeholder="Enter Your Initials">
            <input type="submit">
            </form>
        </card>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
