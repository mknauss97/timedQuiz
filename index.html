<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" type="text/css" href=".\assets\css\reset.css">
    <link rel="stylesheet" type="text/css" href=".\assets\css\style.css">
</head>

<body>
    <header id="home-screen" style="display: inline-block;">
        <h1>Coding Quiz Challenge</h1>
        <a class= highScore src="assets\scores.html">High Score</a>
        <button class="start-button">Start Quiz</button>
    </header>

    <main>
        
        <card id="quiz-card" style="display:none;">
            <div class="timer-count">75</div>
            <h1 class="questionCurrent"></h1>
          <div id="butts">
              <button id="button1"></button>
              <button id="button2"></button>
              <button id="button3"></button>
              <button id="button4"></button>
          </div>
        
            
          <p id="response"></p>
        </card>
        <card id="end-game" style="display:none;"></card>
            <h1>HighScores</h1>
            <ul id="scores"></ul>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
